
<app-sms></app-sms>
<br>
<div class="container-fluid  headerspace"  id="Receipts">
    <div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <h3 style="font-size:26px;text-align: center;">{{labels.paymentReceipt}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <label><b style="color:#322b6b ; font-size: 20px;text-align: center;">{{labels.voiladoc}}</b></label><br>
                <label>{{appointmentDetails.nurseName}}</label><br>
                <label>{{appointmentDetails.emailID}}</label><br>
               
            </div>
        </div>
        <br>  <br>
        <div class="row">
            <div class="col-lg-4">
                <label><b>{{labels.receiptNo}} : {{appointmentDetails.id}}</b></label>
            </div>
            <div class="col-lg-4">
        
            </div>
            <div class="col-lg-3">
                <label style="float:right"><b>{{labels.date}} : {{appointmentDetails.appdate}}</b></label>
            </div>

        </div><br>

        <div class="row">
            <div class="col-lg-3">
                <label><b>{{labels.nationalIdentityno}}</b></label>
            </div>
            <div class="col-lg-6">
                <span>
                    {{appointmentDetails.nationalIdentificationID}}
                </span>
            </div>
        </div><br>

        <div class="row">
            <div class="col-lg-3">
                <label><b>{{labels.patientName}}</b></label>
            </div>
            <div class="col-lg-6">
                <span>
                    {{appointmentDetails.patientName}}
                </span>
            </div>
        </div><br>
        <div class="row">
            <div class="col-lg-3">
                <label><b>{{labels.thesumofRupees}}</b></label>
            </div>
            <div class="col-lg-6">
                <span class="underline">
                    {{appointmentDetails.paidAmount|number:'1.2-2'|noComma}} DH
                </span>
            </div>
        </div><br>
        <div class="row">
            <div class="col-lg-3">
                <label><b>{{labels.typeOfpayment}}</b></label>
            </div>
            <div class="col-lg-6">
                {{appointmentDetails.paymentType}}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <label><b>{{labels.for}}</b></label>
            </div>
            <div class="col-lg-6">
                {{appointmentDetails.reasonForVisit}}
            </div>
        </div><br>
        <div class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-2">
                <label><b>{{labels.signature}} </b></label><br>
                <label style="font-style: italic;">{{appointmentDetails.nurseName}}</label>
            </div>
        </div>
        <br>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <button class="save" (click)="SavePDF()">{{labels.sendtopatient}}</button>
        </div>
    </div>
</div>
