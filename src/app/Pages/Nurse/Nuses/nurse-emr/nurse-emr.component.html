<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-8">
            <h5 class="headings">{{labels.dme}}</h5>
        </div>
    </div>
</div>
<div class="container-fluid card card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control inputfield" id="floatingInput" [(ngModel)]="term"
                    placeholder="Search">
                <label for="floatingInput" class="floatingLabel">{{labels.search}}</label>
            </div>
        </div>
        <div class="col-lg-9 countClass">
            <label>{{labels.count}} : {{count}}</label>
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-12 tableoverflow">
            <table class="table table-hover">
                <tr>
                    <th>{{labels.patientName}}</th>
                    <th>{{labels.phoneNumber}}</th>
                    <th>{{labels.emailID}}</th>
                    <th>{{labels.address}}</th>
                    <th>{{labels.emr}}</th>
                </tr>
                <tr *ngFor="let details of patientslist|filter:term|paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
                    <td>{{details.patientName}}</td>
                    <td>{{details.mobileNumber}}</td>
                    <td>{{details.emailID}}</td>
                    <td>{{details.address}}</td>
                    <td>
                        <img src="assets/Icons/folder.png" (click)="Npm(details.relationPatientID)"
                            />

                    </td>
            </table>
        </div>
    </div>
    <div class="col-lg-12" style="text-align: end">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" previousLabel="{{labels.previous}}" nextLabel="{{labels.next}}"
            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div><br>
