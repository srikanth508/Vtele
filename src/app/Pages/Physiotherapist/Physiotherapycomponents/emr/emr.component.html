<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-8">
            <h5 class="headings">EMR</h5>
        </div>
    </div>
</div>
<div class="container-fluid card card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control inputfield" id="floatingInput"   placeholder="Search" [(ngModel)]="search">
                <label for="floatingInput" class="floatingLabel">Search</label>
              </div>
        </div>
    </div>
    <br>
    <div class="row ">
        <div class="col-lg-12 tableoverflow">
            <table class="table table-hover">
                <tr>
                   <th>Patient Name</th>
                   <th>Phone Number</th>
                   <th>Email ID</th>
                   <th>Address</th>
                   <th>EMR</th>
                </tr>
                    <tr *ngFor="let details of patientsList|filter:search|paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
                        <td>{{details.patientName}}</td>
                        <td>{{details.mobileNumber}}</td>
                        <td>{{details.emailID}}</td>
                        <td>{{details.address}}</td>
                        <td>
                            <img  class="folder" src="assets/Icons/folder.png">
                        </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-lg-12" style="text-align: end">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" previousLabel="Previous" nextLabel="Next"
            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div>
