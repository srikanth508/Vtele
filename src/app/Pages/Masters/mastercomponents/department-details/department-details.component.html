<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">{{labels.departmentMaster}}</h5>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <div class="row">
            <div class="col-lg-3">
                    <select class="form-control" (change)="GetCategoryID($event)">
                        <option value="0">{{labels.select}}</option>
                      <option value="1">{{labels.doctor}}</option>
                      <option value="2">{{labels.otherProffessional}}</option>
                    </select>
            </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control inputfield" id="floatingInput" placeholder="departmentname"
                    [(ngModel)]="departmentname" name="departmentname">
                    <label for="floatingInput" class="floatingLabel">{{labels.departmentName}}</label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Description" id="floatingTextarea"
                    [(ngModel)]="description"  name="description" ></textarea>
                    <label for="floatingTextarea">{{labels.description}}</label>
                </div>
            </div>
            <div class="col-lg-3">
                  <ngx-dropzone  (change)="onSelect($event)" style="width:100% ;height: auto;">
                    <ngx-dropzone-label>{{labels.uploadPhoto}}</ngx-dropzone-label>
                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true"
                        (removed)="onRemove(f)">
                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                    </ngx-dropzone-preview>
                </ngx-dropzone>
            </div>
            <div class="col-lg-3" *ngIf="showbit=='1'">
                <img src="{{departmentimage}}" style="height:100px;width:100px" />
              </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-9"></div>
            <div class="col-lg-2">
                <button type="button" class="save" *ngIf="showbit=='0'" (click)="insertdetails()">{{labels.save}}</button>
                <button type="button" class="save" *ngIf="showbit=='1'" (click)="updatedetails()">{{labels.update}}</button>
            </div>
            <div class="col-lg-1">
                <button type="button" class="save" (click)="cancel()">{{labels.back}}</button>
            </div>
        </div>
    </div>
    <br>
</div>
