<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">{{labels.serviceMaster}}</h5>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <div class="row">
            <div class="col-lg-3">
                <select class="form-control" required (change)="GetServicetypeID($event)" [(ngModel)]="servicetypeid"
                  name="servicetypeid">
                  <option value="0">{{labels.select}}</option>
                  <option value="1">{{labels.doctor}}</option>
                  <option value="2">{{labels.nurse}}</option>
                  <option value="3">{{labels.physiotherapist}}</option>
                  <option value="4">{{labels.midWife}}</option>
                  <option value="5">{{labels.hospital}}</option>
                </select>
              </div>
              <div class="col-lg-3">
                <select class="form-control" required (change)="GetDepartmentID($event)" [(ngModel)]="departmentid"
                  name="departmentid">
                  <option value="0">{{labels.select}}</option>
                  <option *ngFor="let dept of departmentlist" value="{{dept.id}}">{{dept.departmentname}}</option>
                </select>
              </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control inputfield" id="floatingInput" placeholder="servicename" [(ngModel)]="servicename" name="servicename">
                    <label for="floatingInput" class="floatingLabel" required>{{labels.serviceName}}</label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Description" id="floatingTextarea"
                    [(ngModel)]="description"  name="description" ></textarea>
                    <label for="floatingTextarea">{{labels.description}}</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-9"></div>
            <div class="col-lg-2">
                <button type="button" class="save" *ngIf="showbit=='0'" (click)="insertdetails()">{{labels.save}}</button>
                <button type="button" class="save" *ngIf="showbit=='1'" (click)="updatedetails()">{{labels.update}}</button>
            </div>
            <div class="col-lg-1">
                <button type="button" class="save" routerLink="/Masters/ServiceMaster">{{labels.back}}</button>
            </div>
        </div>
    </div>
</div>
