<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-8">
            <h5 class="headings">{{labels.pharmacyDashboard}}</h5>
        </div>
        <div class="col-lg-4 col-sm-6 buttonsss">
            <button class="save" routerLink="/Sponsered/SpPharmacyDetails">{{labels.add}}</button>&nbsp;
        </div>
    </div>
</div>
<div class="container-fluid card card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <input type="text"
            placeholder="Select Date"
            class="form-control"
            bsDaterangepicker
            [(ngModel)]="bsRangeValue"
            [bsConfig]="{ isAnimated: true }">
        </div>
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control inputfield" id="floatingInput" placeholder="{{labels.search}}" [(ngModel)]="search">
                <label for="floatingInput" class="floatingLabel">{{labels.search}}</label>
            </div>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-2 countClass">
            <label>{{labels.count}} : {{count}}</label>    
        </div>
    </div>
    <br>
    <div class="row ">
        <div class="col-lg-12 tableoverflow">
            <table class="table table-hover">
                <tr>
                 <th>{{labels.pharmacy}}</th>
                 <th>{{labels.startdate}}</th>
                 <th>{{labels.enddate}}</th>
                 <th>{{labels.fees}}</th>
                 <th>{{labels.actions}}</th>
                </tr>
                <tr
                *ngFor="let details of pharmacylist|filter:search| paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
                <td>{{details.pharmacyName}}</td>
                <td>{{details.sDate}}</td>
                <td>{{details.eDate}}</td>
                <td>{{details.fees}}</td>
                <td>
                  <img class="image" src="assets/Icons/active.png" *ngIf="details.hidden=='0'" (click)="diasblePharmacy(details.id)">
                  <img class="image" src="assets/Icons/dactive.png" *ngIf="details.hidden=='1'" (click)="enablePharmacy(details.id)">
                  <img src="assets/Icons/edit.png" (click)="edit(details.id)">
                </td>
              </tr>
            </table>
        </div>
    </div>
    <div class="col-lg-12" style="text-align: end">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" previousLabel="{{labels.previous}}" nextLabel="{{labels.next}}"
            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div>
