            <div>
              <select class="form-control" style="height:40px;" (change)="onchangeFunction($event)">
                <option value="" selected>{{labels.selectRole}}</option>
                <option *ngFor="let role of rolelist" value={{role.id}}>{{role.short}}</option>
              </select>
              <br>
              <input (keypress)="numberOnly($event)" type="text" [(ngModel)]="pinno" style="height:40px;" name="pinno" required
                placeholder="{{labels.pinNo}}" class="form-control" maxlength="5" >
              <br>
              <input type="text" [(ngModel)]="uname" style="height:40px;" name="uname" required placeholder="Email ID"
                class="form-control">
              <br>
              <button type="submit" class="form-control login" (click)="login()"
                [disabled]="loginForm.form.invalid">{{labels.resetPassword}}</button>
