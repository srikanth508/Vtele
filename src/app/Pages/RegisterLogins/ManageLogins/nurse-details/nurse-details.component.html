<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-sms></app-sms>
<app-register-provider-sm-s></app-register-provider-sm-s>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <p class="headings">{{labels.nurse}}</p>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <br>
        <form #NurseForm="ngForm">
        <div class="row">
            <div class="col-lg-3">
                <ng-multiselect-dropdown [placeholder]="selectnurse" [settings]="nursedd" [data]="nurseList"
                (onSelect)="GetnurseID($event)">
                </ng-multiselect-dropdown>
            </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control inputfield" id="floatingInput" placeholder="User Name" required [(ngModel)]="userName" name="userName">
                    <label for="floatingInput" class="floatingLabel">{{labels.userName}} <span class="required">*</span></label>
                </div>
            </div>
        </div> <br>
        <div class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-1">
                <button class="save" (click)="insertdetails()" [disabled]="NurseForm.form.invalid" >{{labels.adder}}</button>  
            </div>
           <div class="col-lg-1">
            <button class="save" routerLink="/Registerlogins/NurseDash">{{labels.back}}</button>
        </div>
        </div>
    </form>
</div>

</div>
