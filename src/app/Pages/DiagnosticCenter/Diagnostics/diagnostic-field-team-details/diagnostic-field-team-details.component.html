<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">{{labels.fieldDetails}}</h5>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <form #FieldTeamForm="ngForm">
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control inputfield" id="floatingInput" placeholder="Name"
                            [(ngModel)]="name" name="name">
                        <label for="floatingInput" class="floatingLabel">{{labels.name}}<span class="required">*</span></label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-floating mb-3">
                        <input (keypress)="numberOnly($event)" type="text" class="form-control inputfield" id="floatingInput" placeholder="Phone Number"
                            [(ngModel)]="phoneno" name="phoneno" required>
                        <label for="floatingInput" class="floatingLabel">{{labels.phoneNumber}}<span class="required">*</span></label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control inputfield" id="floatingInput" placeholder="emialid"
                            [(ngModel)]="email" name="email" (ngModelChange)="isValidEmail(email)" required>
                        <label for="floatingInput" class="floatingLabel">{{labels.email}}<span class="required">*</span></label>
                        <span *ngIf="valid==false" class="emailvalidation">{{labels.validEmail}}</span>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                            [(ngModel)]="address" name="address" required></textarea>
                        <label for="floatingTextarea">{{labels.address}}<span class="required">*</span></label>
                    </div>
                </div>
            </div> <br>
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control inputfield" id="floatingInput" placeholder="password"
                            [(ngModel)]="username" name="username" required>
                        <label for="floatingInput" class="floatingLabel">{{labels.userName}}<span class="required">*</span></label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control inputfield" id="floatingInput" placeholder="Password"
                            [(ngModel)]="password" name="password" required>
                        <label for="floatingInput" class="floatingLabel">{{labels.password}}<span class="required">*</span></label>
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-9"></div>
                <div class="col-lg-2">
                    <button type="button" class="save" *ngIf="showbit=='0'"
                        (click)="InsertDetailes()" [disabled]="FieldTeamForm.form.invalid">{{labels.save}}</button>
                    <button type="button" class="save" *ngIf="showbit=='1'"
                        (click)="UpdateDetailes()" [disabled]="FieldTeamForm.form.invalid">{{labels.update}}</button>
                </div>
                <div class="col-lg-1">
                    <button type="button" class="save"
                        routerLink="/Diagnostic/DiagnosticFieldTeam">{{labels.back}}</button>
                </div>
            </div>
        </form>
    </div>
    <br>
</div>
