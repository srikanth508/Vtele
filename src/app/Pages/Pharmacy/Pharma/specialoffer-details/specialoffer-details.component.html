<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">{{labels.promotionalPrice}}</h5>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <form #specialofferForm="ngForm">
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control inputfield" id="floatingInput" placeholder="offername"
                            [(ngModel)]="offername" name="offername" required>
                        <label for="floatingInput" class="floatingLabel">{{labels.offerName}}<span class="required">*</span></label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Description" id="floatingTextarea"
                            name="description" [(ngModel)]="descripton"></textarea>
                        <label for="floatingTextarea">{{labels.offerDescription}}</label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <input type="text" placeholder="{{labels.startDate}}" class="form-control" [(ngModel)]="startDate" name="startDate" 
                    required
                        bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD' }"
                        (ngModelChange)="getStartDate(startDate)" >
                </div>
                <div class="col-lg-3">
                    <input type="text" placeholder="{{labels.endDate}}" class="form-control" [(ngModel)]="endDate" 
                     name="endDate" required
                        bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD' }"
                        (ngModelChange)="getendDate(endDate)">
                </div>
            </div> <br>
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control inputfield" id="floatingInput" placeholder="offer"
                            name="offer" [(ngModel)]="offer" required>
                        <label for="floatingInput" class="floatingLabel">{{labels.offer}}<span class="required">*</span></label>
                    </div>
                </div>
                <div class="col-lg-3" *ngIf="showbutton=='0'">
                    <ngx-dropzone (change)="onSelect($event)" class="dropZone">
                        <ngx-dropzone-label>{{labels.photo}}</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                </div>
                <div *ngFor="let pic of pharmcyphotos" style="margin-top:5px">
                    <img src="{{pic.photoUrl}}" style=" height: 118px; width: 159px;" *ngIf="showbutton=='1'">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9"></div>
                <div class="col-lg-2">
                    <button type="button" class="save" *ngIf="showbutton=='0'"
                        (click)="insertdetails()" [disabled]="specialofferForm.form.invalid">{{labels.save}}</button>&nbsp;&nbsp;
                    <button type="button" class="save" *ngIf="showbutton=='1'"
                        (click)="Updatedetails()" [disabled]="specialofferForm.form.invalid" >{{labels.update}}</button>
                </div>
                <div class="col-lg-1">
                    <button type="button" class="save" (click)="back()">{{labels.back}}</button>
                </div>
            </div>
        </form>
    </div>
    <br>
</div>
