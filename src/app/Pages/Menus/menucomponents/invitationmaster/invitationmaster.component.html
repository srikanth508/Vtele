<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-8">
            <h5 class="headings">{{labels.invitationMaster}}</h5>
        </div>
        <div class="col-lg-4 buttonsss" >
            <button class="save"  routerLink="/menus/invitationForm">Add</button>&nbsp;
        </div> 
    </div>
</div>
<div class="container-fluid card card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control inputfield" id="floatingInput"   placeholder="Search" [(ngModel)]="search" name="search">
                <label for="floatingInput" class="floatingLabel">{{labels.search}}</label>
              </div>
        </div>
        <div class="col-lg-7"></div>
          <div class="col-lg-2 countClass">
            <label>{{labels.count}} : {{count}} </label>
        </div>
    </div>
    <br>
    <div class="row ">
        <div class="col-lg-12 tableoverflow">
            <table class="table table-hover">
                <tr>
                    <th>{{labels.date}}</th>
                    <th>{{labels.numberofconverted}}</th>
                    <th>{{labels.depositintowallet}}</th>
                    <th>{{labels.actions}}</th>
                </tr>
                <tr *ngFor="let invitation of invitationsList|filter:search|paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
                    <td>{{invitation.date}}</td>
                    <td>{{invitation.noOfInstalations}}</td>
                    <td>{{invitation.amount}}</td>
                    <td>
                        <img src="assets/Icons/edit.png" (click)="edit(invitation.id)">
                        <img src="assets/Icons/delete.png" 
                            (click)="DeleteUsers(invitation.id)">
                       
                    </td>
                  </tr>
            </table>
        </div>
    </div>
    <div class="col-lg-12" style="text-align: end">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" previousLabel="{{labels.previous}}" nextLabel="{{labels.next}}"
            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div>
