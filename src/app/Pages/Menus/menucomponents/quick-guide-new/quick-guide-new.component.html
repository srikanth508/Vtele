<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">{{labels.quickguide}}</h5>

        </div>
    </div>
</div>
<div class="container-fluid card card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control inputfield" id="floatingInput" placeholder="Search"
                    [(ngModel)]="search" name="search">
                <label for="floatingInput" class="floatingLabel">{{labels.search}}</label>

            </div>

        </div>
        <div class="col-lg-9 countClass">
            <label>{{labels.count}} : {{count}}</label>
        </div>
    </div>
    <div class="row">
        <div class="accordion" id="accordionExample">
            <!--ngfor loop started for dynamic data -->
            <div class="accordion-item" *ngFor="let item of chapterlist|filter:search; let i = index">
                <h2 class="accordion-header" [id]="'heading'+i">
                    <button class="accordion-button" [ngClass]="{ 'collapsed': i != 0 }" type="button"
                        data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true"
                        [attr.aria-controls]="'collapse'+i" (click)="GetID(item.id)">
                        <h6>{{item.chapterName}}</h6>
                    </button>
                </h2>
                <div [id]="'collapse'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }"
                    [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div *ngFor="let sub of subchapterlist">
                            <div class="row">
                                <div class="col-lg-12">
                                    <p><b>{{sub.description}}</b></p>
                                </div>
                                <div class="col-lg-6">
                                    <img src="{{sub.photoUrl}}" *ngIf="sub.photo!='0'"
                                        style="width: 100%;height: auto;"><br>
                                </div>
                                <div class="col-lg-6">
                                    <div class="video">
                                        <video controls id="videoPlayer" *ngIf="sub.video!='0'" autoplay
                                            style="height:auto; width: 100%;">
                                            <source src="{{sub.videoUrl}}" type="video/mp4" /> Browser not
                                            supported
                                        </video>
                                    </div>

                                </div>

                            </div>


                        </div><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><br>
