<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">Edit Quick Guide</h5>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <form #quickGuideForm="ngForm">
            <div class="row">
                <div class="col-lg-3">
                    <select class="form-control" (change)="GetTypeID($event)" [(ngModel)]="typeid" name="typeid">
                        <option value="0">{{labels.select}}</option>
                        <option value="1">{{labels.patients}}</option>
                        <option value="2">{{labels.doctor}}</option>
                        <option value="3">{{labels.homecare}}</option>
                        <option value="4">{{labels.clinic}}</option>
                        <option value="5">{{labels.pharmacy}}</option>
                        <option value="6">{{labels.lab}}</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control inputfield" id="floatingInput" placeholder="Chapter name"
                            name="chaptername" [(ngModel)]="chaptername" required>
                        <label for="floatingInput" class="floatingLabel">{{labels.chapterName}}<span
                                class="required">*</span></label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                            [(ngModel)]="description" name="description"></textarea>
                        <label for="floatingTextarea">{{labels.description}}</label>
                    </div>
                </div>

           



            </div> <br>
            <div class="row">
                <br>
                <br>
                <div class="col-lg-3">
                    <ngx-dropzone (change)="onSelect($event)" class="dropZone">
                        <ngx-dropzone-label>{{labels.photo}}</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                </div>
                <img src="{{photourl}}" alt="" style="width: 10%;height: 38%;">
                <div class="col-lg-3">
                    <ngx-dropzone (change)="onSelectVedio($event)" style="width:100% ;height: auto;">
                        <ngx-dropzone-label>{{'upload Vedio'}}</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of vediofiles" [removable]="true"
                            (removed)="onRemovevedui(f)">
                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                </div>
                <br>
                <video style="height: 127px; width: auto;" controls>
                    <source src="{{Videourl}}" type="video/mp4" style="height: 20px;width: auto;" />
                    Browser
                    not
                    supported
                </video>
            </div>
            <div class="row">
                <div class="col-lg-9"></div>
                <div class="col-lg-2">
                    <button type="button" class="save" (click)="UpdateDetails()"
                        [disabled]="quickGuideForm.form.invalid">{{labels.update}}</button>
                </div>
                <div class="col-lg-1">
                    <button type="button" class="save" routerLink="/menus/QuickerGuide">{{labels.back}}</button>
                </div>
            </div>
        </form>
    </div>
    <br>



</div>
