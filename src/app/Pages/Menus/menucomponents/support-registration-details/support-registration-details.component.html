<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">{{labels.supportRegistration}}</h5>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <div class="row">
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control inputfield" id="floatingInput" placeholder="Name"
                      [(ngModel)]="name"   name="name">
                    <label for="floatingInput" class="floatingLabel">{{labels.name}}</label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control inputfield" id="floatingInput" placeholder="Phone Number" 
                    [(ngModel)]="phonenumber">
                    <label for="floatingInput" class="floatingLabel">{{labels.phoneNumber}}</label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control inputfield" id="floatingInput" placeholder="Email ID"
                    [(ngModel)]="email">
                    <label for="floatingInput" class="floatingLabel">{{labels.email}}</label>
                </div>
            </div>
            <div class="col-lg-3">
                <label>Gender</label> &nbsp;
                <input type="radio" value="1" [(ngModel)]="gender"  name="gender"> {{labels.male}} &nbsp;
                <input type="radio" value="2" [(ngModel)]="gender"  name="gender"> {{labels.female}} &nbsp;

            </div>
        
        </div> <br>
        <div class="row">      
            <div class="col-lg-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                        name="address" [(ngModel)]="address"></textarea>
                    <label for="floatingTextarea">{{labels.address}}</label>
                </div><br>
            </div>
            <div class="col-lg-3">
                <select class="form-control" (change)="getCountryID($event)">
                    <option value="">{{labels.selectCountry}}</option>
                    <option *ngFor="let cou of countryList" value="{{cou.id}}">{{cou.short}}</option>
                </select><br>
            </div>
            <div class="col-lg-3">
                <ng-multiselect-dropdown [placeholder]="'Select Region'" [settings]="regiondd" [data]="regionList"
                    (onSelect)="GetRegionID($event)">
                </ng-multiselect-dropdown><br>
            </div>
            <div class="col-lg-3">
                <ng-multiselect-dropdown [placeholder]="province" [settings]="citydd" [data]="cityList"
                    (onSelect)="GetCityID($event)">
                </ng-multiselect-dropdown><br>
            </div>
        </div> 
        <div class="row">
            <div class="col-lg-3">
                <ng-multiselect-dropdown [placeholder]="city" [settings]="areadd" [data]="areaList"
                    (onSelect)="GetAreaID($event)">
                </ng-multiselect-dropdown><br>
            </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control inputfield" id="floatingInput" placeholder="userName"
                        name="userName" [(ngModel)]="username">
                    <label for="floatingInput" class="floatingLabel">{{labels.userName}}</label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control inputfield" id="floatingInput" placeholder="Password"
                        name="Password" [(ngModel)]="password">
                    <label for="floatingInput" class="floatingLabel">{{labels.password}}</label>
                </div>
            </div>
        </div> <br>  
       
        <div class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-1">
                <button class="save" (click)="insertdetails()">{{labels.save}}</button>&nbsp;
            </div>
            <div class="col-lg-1">
                <button class="save" routerLink="/menus/SupportRegistration" >{{labels.back}}</button>
            </div>
        </div>


    </div>
    <br>
