<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-8">
            <h5 class="headings">{{labels.physiotherapistServices}}</h5>
        </div>
        <div class="col-lg-4 buttonsss">
            <button class="save" routerLink="/countrymanager/CareGiverServiceDetails">{{labels.addServices}}</button>
        </div>
    </div>
</div>

<div class="container-fluid card card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control inputfield" id="floatingInput" placeholder="Search" [(ngModel)]="search">
                <label for="floatingInput" class="floatingLabel">{{labels.search}}</label>
            </div>
        </div><br>
    </div>
    <div class="row ">
        <div class="col-lg-12 table-overflow">
            <table class="table table-striped">
                <tr>
                    <th>{{labels.nurseName}}</th>
                    <th>{{labels.serviceName}}</th>
                    <th>{{labels.charges}}</th>
                    <th>{{labels.actions}}</th>
                </tr>
                <tr *ngFor="let list of servicesList|filter:search| paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
                    <td>{{list.name}}</td>
                    <td>{{list.serviceName}}</td>
                    <td>{{list.serviceCharges |number:'1.2-2'|noComma}}DH</td>
                                       <td>
                        <img class="image"  *ngIf="list.hidden=='0'" (click)="Disable(list.id)" src="assets/Icons/active.png">
                        <img class="image"  *ngIf="list.hidden=='1'" (click)="Enable(list.id)" src="assets/Icons/dactive.png">
                        <img src="assets/Icons/edit.png" (click)="edit(list.id)">
                    </td>
                  </tr>
            </table>
        </div>
    </div>
    <br>
    <div class="col-lg-12" style="text-align: end">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" previousLabel="{{labels.previous}}" nextLabel="{{labels.next}}"
            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div>
<br>
