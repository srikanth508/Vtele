<app-sms></app-sms>
<app-loader *ngIf="loader==true"></app-loader>
<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<br>
<div class="container-fluid">
    <form #nursePlanning="ngForm">
    <div class="row">
        <div class="col-lg-12">
            <p class="headings">{{labels.nurseWorkingDetails}}</p>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <div class="row">
            <div class="col-lg-3">
                <ng-multiselect-dropdown [placeholder]="slectNurse"  [settings]="nursedd"
                    [data]="nurselist" (onSelect)="getnurseid($event)">
                </ng-multiselect-dropdown>
            </div>
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control inputfield" id="floatingInput" placeholder="Hospital"
                        [(ngModel)]="hospital_ClinicName" id="hospital_ClinicName" name="hospital_ClinicName" disabled>
                    <label for="floatingInput" class="floatingLabel">{{labels.nurseWorkingDetails}}</label>
                </div>
            </div>
            <div class="col-lg-3">
                <ng-multiselect-dropdown [placeholder]="journ" [settings]="daysdd" [data]="dayslist"
                    (onSelect)="GetDaysID($event)">
                </ng-multiselect-dropdown>
            </div>
        </div> <br>
        <div class="row">
            <div class="col-lg-3">
                <select class="form-control" required (change)="changeStarttime($event)" [(ngModel)]="startid" name="startid" >
                    <option value="">{{labels.startTime}}</option>
                    <option *ngFor="let day of Timeings" value={{day.id}}>{{day.slotName}}
                    </option>
                </select>
            </div>
            <div class="col-lg-3">
                <select class="form-control" required (change)="changeEndtime($event)" [(ngModel)]="endid" name="endid">
                    <option value="">{{labels.endTime}}</option>
                    <option *ngFor="let day of endslotlist" value={{day.id}}>{{day.slotName}}
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-1">
                <button type="button" class="save" (click)="InsertNurseHospitalDetailsAdmin()" [disabled]="nursePlanning.form.invalid">{{labels.adder}}</button>&nbsp;
            </div>
            <div class="col-lg-1">
                <button type="button" class="save" routerLink="/countrymanager/NursePlanning">{{labels.back}}</button>
            </div>
        </div><br>
    </div>
    <br>
</form>
</div>
