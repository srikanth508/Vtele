<app-sms></app-sms>
<app-loader *ngIf="loader==true"></app-loader>
<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-8">
            <h5 class="headings">{{labels.midwifeServices}}</h5>
        </div>
        <div class="col-lg-4 buttonsss">
            <button class="save" routerLink="/countrymanager/MidwifeServiceDetails">{{labels.add}}</button>
        </div>
    </div>
</div>
<div class="container-fluid card card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control inputfield" id="floatingInput" placeholder="Search" [(ngModel)]="search">
                <label for="floatingInput" class="floatingLabel">{{labels.search}}</label>
            </div>
        </div><br>
    </div>
    <div class="row ">
        <div class="col-lg-12 table-overflow">
            <table class="table table-striped">
                <tr>
                    <th *ngIf="showDropdown=='1'">{{labels.midWifeName}}</th>
                    <th>{{labels.serviceName}}</th>
                    <th>{{labels.charges}}</th>
                    <th>{{labels.actions}}</th>
                </tr>
                <tr  *ngFor="let list of nurseServicesList|filter:search| paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
                     <td  *ngIf="showDropdown=='1'">{{list.name}}</td>
                     <td>{{list.serviceName}}</td>
                     <td>{{list.serviceCharges}}DH</td>
                    <!-- |number:'1.2-2'|noComma -->
                    <td>
                        <img class="image" *ngIf="list.hidden=='0'"  (click)="DeleteMidwife(list.id)" src="assets/Icons/active.png">
                        <img class="image"  *ngIf="list.hidden=='1'" (click)="EnableMidwife(list.id)" src="assets/Icons/dactive.png">
                        <img src="assets/Icons/edit.png" (click)="edit(list.id)">
                    </td>
                  </tr>
            </table>
        </div>
    </div>
    <br>
    <div class="col-lg-12" style="text-align: end">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" previousLabel="{{labels.previous}}" nextLabel="{{labels.next}}"
            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div>
<br>
