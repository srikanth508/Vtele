<app-loader *ngIf="loader==true"></app-loader>
<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-sms></app-sms>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-10 col-sm-11">
            <h5 class="headings">{{labels.linkdashboard}}</h5>
        </div>
        <div class="col-lg-2">
            <button class="save" routerLink="/Registrations/LinkForReg">{{labels.add}}</button>
        </div>
    </div>
</div>
<br>

<div class="container-fluid card card-hover">
    <div class="row">
        <div class="col-lg-3">
            <input type="text" placeholder="{{labels.selectDate}}" class="form-control" bsDaterangepicker
                [(ngModel)]="bsRangeValue" name="bsRangeValue" (ngModelChange)="selectDate(bsRangeValue)" [bsConfig]="{ isAnimated: true }">
        </div>
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control inputfield" id="floatingInput" placeholder="{{labels.search}}"> 
                <label for="floatingInput" class="floatingLabel">{{labels.search}}</label>
            </div>
        </div><br>
        <div class="col-lg-6 countClass">
            <label>{{labels.count}} : {{count}}</label>
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-12 tableoverflow">
            <table class="table table-hover" id="download">
                <tr>
                   <th>{{labels.date}}</th>
                   <th>{{labels.type}}</th>
                   <th>{{labels.email}}</th>
                   <th>{{labels.status}}</th>
                
                </tr>
                <tr *ngFor="let list of linkslist|filter:search| paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
                    <td>{{list.date}}</td>
                    <td>{{list.typename}}</td>
                    <td>{{list.emailID}}</td>
                    <td style="color: green;">{{list.status}}</td>
                  </tr>
            </table>
        </div>
    </div>
    <br>
    <div class="col-lg-12" style="text-align: end">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" previousLabel="{{labels.previous}}" nextLabel="{{labels.next}}"
            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div>
<br>
