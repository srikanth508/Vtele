<app-loader *ngIf="loader==true"></app-loader>
<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeOfPopup" *ngIf="showPopup==1"></app-toastpopup>
<div class="container-fluid bg" [@enter] [@leave]>
  <div class="row">
    <div class="col-lg-7 ">
    </div>
    <div class="col-lg-4 card_width">
      <div style="background-color: #FFFF;padding: 8%;border-radius: 20px;">
        <div class="row">
          <div class="col-4">
            <img src="assets/Images/logo.png" class="loginimge">
          </div>
          <div class="col-4">
            <!-- <img src="assets/Images/logo.png" class="loginimge"> -->
          </div>

          <div class="col-4">
            <select class="form-control lang" (change)="changeLanguageID($event)" [(ngModel)]="LanguageID"
              name="LanguageID">
              <option value="1">En</option>
              <option value="6">Fr</option>
            </select>
            <img src="{{path}}" style="width: 100%;" (click)="chalgeType()">
          </div>
        </div>
        <form #loginForm="ngForm">

          <!-- <div class="floating-label">
                    <select class="floating-input" style="height:40px;" (change)="GetLanguageID($event)">
                      <option value="" selected>Select Language</option>
                      <option *ngFor="let lang of languageList" value={{lang.id}}>{{lang.languageName}}</option>
                    </select>
                  </div> -->
          <div *ngIf="LanguageID!=null">
            <div class="floating-label">
              <select style="height:40px;" (change)="getRoleID($event)" class="floating-input">
                <option value="" selected>{{labels.selectRole}}</option>
                <option *ngFor="let role of roleList" value={{role.id}}>{{role.short}}</option>
              </select>
            </div>
            <div class="floating-label">
              <input (keypress)="numberOnly($event)" type="text" [(ngModel)]="pinno" style="height:40px;"
                class="floating-input" name="pinno" required placeholder=" ">
              <label>{{labels.pinNo}}</label>
            </div>
            <div class="floating-label">
              <input type="text" [(ngModel)]="userName" style="height:40px;" class="floating-input" placeholder=" "
                name="userName" required>
              <label>{{labels.userName}}</label>
            </div>
            <div class="floating-label">

              <input type="{{type}}" [(ngModel)]="password" class="floating-input" placeholder=" " style="height:40px;"
                name="password" required>
              <label>{{labels.password}}

              </label>
              <img src="{{imgUrl}}" style="float: right;margin-top: -30px;margin-right: 20px;" (click)="showpwd()">
            </div>
            <span routerLink="/ForgotPassword" class="forgotpwd">{{labels.forgotPassword}}</span> <br>
            <button type="submit" class="login" [disabled]="loginForm.form.invalid"
              (click)="login()">{{labels.login}}</button>
          </div>
        </form>
      </div><br><br>
      <div class="row">
        <div class="col-lg-12">
          <span class="loginlables">{{labels.description}}</span>
        </div>
      </div><br>
    </div><br>
  </div>



</div>
