<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-8">
            <h5 class="headings">{{labels.doctors}}</h5>
        </div>
    </div>
</div>
<div class="container-fluid card card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control inputfield" id="floatingInput" placeholder="Search"
                    [(ngModel)]="term">
                <label for="floatingInput" class="floatingLabel">{{labels.search}}</label>
            </div>
        </div>
        <div class="col-lg-3">
            <select class="form-control" (change)="GetDepartmentID($event)">
              <option value="" selected>{{labels.selectDepartment}}</option>
              <option *ngFor="let department of departmentlist" value={{department.departmentname}}>
                {{department.departmentname}}</option>
            </select>
          </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-2 countClass">
            <label>{{labels.count}} :{{count}} </label>
        </div>
    </div>
    <br>
    <div class="row ">
        <div class="col-lg-12 tableoverflow">
            <table class="table table-hover">
                <tr>
                   <th>{{labels.provider}}</th>
                   <th>{{labels.mobileNumber}}</th>
                   <th>{{labels.email}}</th>
                   <th>{{labels.department}}</th>
                   <th>{{labels.address}}</th>
                </tr>
                <tr *ngFor="let details of doctorlist|filter:search| paginate: { id: 'foo', itemsPerPage: 5, currentPage: p}">
                    <td>{{details.doctorName}}</td>
                    <td>{{details.mobileNumber}}</td>
                    <td>{{details.emailID}}</td>
                    <td>{{details.departmentname}}</td>
                    <td>{{details.address}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-lg-12" style="text-align: end">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" previousLabel="{{labels.previous}}" nextLabel="{{labels.next}}"
            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div>
