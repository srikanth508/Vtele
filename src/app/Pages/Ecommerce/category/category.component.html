<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-loader *ngIf="loader==true"></app-loader>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-8">
            <h5 class="headings">Catgegory</h5>
        </div>

    </div>

  
</div><br>
<div class="container-fluid">
    <div class="card">
        <div class="row">
           
            <div class="col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control inputfield" id="floatingInput" placeholder="complaint"
                        required [(ngModel)]="categoryName" name="categoryName">
                    <label for="floatingInput" class="floatingLabel">Category Name</label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Description" id="floatingTextarea"
                        [(ngModel)]="description" name="description"></textarea>
                    <label for="floatingTextarea">Description</label>
                </div>
            </div>
            <div class="col-lg-3">
                <!-- <label>Identity Proof</label><br> -->
                <ngx-dropzone (change)="getIdentityProof($event)" class="dropZone">
                  <ngx-dropzone-label>Attchments</ngx-dropzone-label>
                  <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                  </ngx-dropzone-preview>
                </ngx-dropzone>
              </div>
        </div><br>
        <div class="row">
            <div class="col-lg-9"></div>
            <div class="col-lg-2">
                <button type="button" class="save" *ngIf="showbit=='0'"
                    (click)="insertdetail()">{{labels.save}}</button>
                <button type="button" class="save" *ngIf="showbit=='1'"
                    (click)="update()">{{labels.update}}</button>
            </div>
            <div class="col-lg-1">
                <button type="button" class="save"  routerLink="/menus/CategoryDash">{{labels.back}}</button>
            </div>
        </div>
    </div>
</div>
