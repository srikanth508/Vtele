<app-sms></app-sms>
<app-loader *ngIf="loader==true"></app-loader>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-8 col-sm-6">
            <h5 class="headings">{{labels.dashboard}}</h5>
        </div>
        <!-- <div class="col-lg-4 col-sm-6 buttonsss">
           <input type="date" class="form-control">
        </div> -->
    </div>  
</div>
<div class="container-fluid headercard card-hover headerspace">
    <br>
    <div class="row">
      <div class="col-lg-3">
        <input type="text" placeholder="{{labels.selectDate}}" class="form-control" bsDaterangepicker [(ngModel)]="bsRangeValue"
          (ngModelChange)="selectDate(bsRangeValue)" [bsConfig]="{ isAnimated: true }">
      </div>
    </div>
<br>

          <label style="color: black;font-size: 30px;color: #f17e2d;">
